<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/js/lib/LoginController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body ng-app="icluj">
<div  ng-controller="LoginController" class="container-fluid">
    <form name="loginForm" th:action="@{/login}" method="post" class="form-horizontal jumbotron" id="login_form">
        <div class="form-group">
            <label>email</label>
            <input type="email" ng-model="user.email"  name="username" class="form-control" th:required="required" />
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password" th:required="required" />
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
