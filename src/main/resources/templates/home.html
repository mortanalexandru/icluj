<!doctype html>
<html>
<head>
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet"/>
<!-- Add custom CSS here -->
<link href="/css/slidefolio.css" rel="stylesheet"/>
<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="/js/lib/ng-map.min.js"></script>
<script
	src="http://maps.google.com/maps/api/js?key=AIzaSyDWlaGxGG9wF22m9kxh323Nb_9IJOmgKOc"></script>
<script src="/js/lib/HomeController.js"></script>
<link rel="stylesheet" href="/css/home.css" />
</head>
<body ng-app="icluj">
	<div ng-controller="HomeController">
		<ng-map
			name="Map" id="Map" center="{{'['+latitude + ', ' + longitude + ']'}}">
		<!--  -->
		<marker position="{{'['+latitude + ', ' + longitude + ']'}}"
			ng-if="longitude"></marker> <custom-marker
			position="{{'['+event.location.latitude + ', ' + event.location.longitude + ']'}}"
			ng-repeat="event in events">
		<button
			ng-click="openEvent(event.id,event.location.latitude, event.location.longitude)">
			Go to event</button>
		</custom-marker> </ng-map>
	</div>
</body>
</html>
