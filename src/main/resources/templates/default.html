<!DOCTYPE html>
<html lang="en">
<head>
<title>iCluj</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="/css/bootstrap.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="/js/lib/ng-map.min.js"></script>
<script
	src="http://maps.google.com/maps/api/js?key=AIzaSyDWlaGxGG9wF22m9kxh323Nb_9IJOmgKOc"></script>
<script src="/js/lib/HomeController.js"></script>
<link rel="stylesheet" href="/css/home.css" />
</head>
<body ng-app="icluj">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iCluj</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><img class="profileImage" src="http://placehold.it/30x30"></img><span
							class="header-username">Chuck Norris</span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<p>
					<a href="#">Link</a>
				</p>
				<p>
					<a href="#">Link</a>
				</p>
				<p>
					<a href="#">Link</a>
				</p>
			</div>
			<div class="col-sm-8 text-left">
				<div ng-controller="HomeController">
					<ng-map name="Map" id="Map"
						center="{{'['+latitude + ', ' + longitude + ']'}}"> <!--  -->
					<marker position="{{'['+latitude + ', ' + longitude + ']'}}"
						ng-if="longitude"></marker> <custom-marker
						position="{{'['+event.location.latitude + ', ' + event.location.longitude + ']'}}"
						ng-repeat="event in events">
					<button
						ng-click="openEvent(event.id,event.location.latitude, event.location.longitude)">
						Go to event</button>
					</custom-marker> </ng-map>
				</div>
			</div>
			<div class="col-sm-2 sidenav"></div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>
</body>
</html>
