databaseChangeLog:
  - changeSet:
      id: 1
      author: mortanalexandru
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
