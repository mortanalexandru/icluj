<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/js/lib/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDWlaGxGG9wF22m9kxh323Nb_9IJOmgKOc"></script>
    <script src="/js/lib/HomeController.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body ng-app="icluj">
<div ng-controller="HomeController" >
	<ng-map center="{{'['+latitude + ', ' + longitude + ']'}}">
		<!--  --><marker position="{{'['+latitude + ', ' + longitude + ']'}}" ng-if="longitude"></marker>
		<custom-marker position="{{'['+event.location.latitude + ', ' + event.location.longitude + ']'}}" ng-repeat="event in events" > 
		<button ng-click="openEvent(event.id)">
			Go to event
		</button>
		</custom-marker>
		
	</ng-map>
</div>
</body>
</html>
