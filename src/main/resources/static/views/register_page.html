<!doctype html>
<html>
<head>
    <script src="/bower_components/angular/angular.min.js"/>
    <script src="/bower_components/jquery/jquery.min.js"/>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"/>
    <script src="/bower_components/angular-animate/angular-animate.min.js"/>
    <script src="/bower_components/angular-touch/angular-touch.min.js"/>
    <script src="/js/lib/RegisterController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body ng-app="icluj">
<div  ng-controller="RegisterController" class="container-fluid">
    <form name="registerForm"  ng-submit="submit()" class="form-horizontal jumbotron" id="register_form">
        <div class="form-group">
            <label>email</label>
            <input type="email" ng-model="user.email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" ng-model="user.password" required minlength="4" />
        </div>
        <div class="form-group">
            <label>retype password</label>
            <input type="password" ng-model="retypePassword" class="form-control" required/>
            <div ng-if="showRetypeError">
                <p>
                    Retype Password is not correct
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>nickname</label>
            <input type="text" class="form-control"ng-model="user.nickname" required/>
        </div>
        <div class="form-group">
            <label>date of birth</label>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
