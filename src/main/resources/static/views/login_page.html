<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/js/lib/RegisterController.js"></script>
</head>
<body>
<div  ng-controller="RegisterController" class="container-fluid">
    <form novalidate ng-submit="submit()" class="form-horizontal jumbotron" >
        <div class="form-group">
            <label>nickname</label>
            <input type="text" class="form-control"ng-model="user.nickname"/>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" ng-model="user.password"/>
        </div>
        <div class="form-group">
            <label>retype password</label>
            <input type="password" class="form-control"/>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
</body>
</html>
